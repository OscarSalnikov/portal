<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Студенческий портал — Вход</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="login-page">
    <div class="theme-switcher floating-theme-switcher" data-theme-switcher>
      <span class="label">Тема</span>
      <div class="theme-buttons">
        <button type="button" class="theme-btn" data-theme-target="light">Светлая</button>
        <button type="button" class="theme-btn" data-theme-target="dark">Тёмная</button>
        <button type="button" class="theme-btn" data-theme-target="accessible">A11y</button>
      </div>
    </div>
    <main class="login-card">
      <div class="login-logo">
        <i data-feather="book-open" color="#fff"></i>
      </div>
      <h1>Студенческий портал</h1>
      <p>Войдите в свой аккаунт</p>
      <form action="dashboard.html" method="get">
        <div class="form-group">
          <label for="email">Email или логин</label>
          <input type="email" id="email" placeholder="Введите ваш email" required />
        </div>
        <div class="form-group">
          <label for="password">Пароль</label>
          <input type="password" id="password" placeholder="Введите ваш пароль" required />
        </div>
        <div class="checkbox-row">
          <label>
            <input type="checkbox" />
            Запомнить меня
          </label>
          <a href="#">Забыли пароль?</a>
        </div>
        <button type="submit" class="primary-button">Войти</button>
      </form>
      <p>Нет аккаунта? <a href="#">Зарегистрироваться</a></p>
    </main>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="app.js"></script>
  </body>
</html>
